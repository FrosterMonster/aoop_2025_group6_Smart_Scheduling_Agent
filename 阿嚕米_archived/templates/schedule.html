<!DOCTYPE html>
<html>
<head>
    <title>Smart AI Scheduler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .main-card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .ai-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 15px 15px 0 0; }
        .btn-ai { background-color: #ffd700; border: none; color: #333; font-weight: bold; }
        .btn-ai:hover { background-color: #ffc107; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card main-card">
                    <div class="card-header ai-section p-4">
                        <h4 class="mb-1">✨ 智能排程助手</h4>
                        <p class="mb-0 opacity-75">輸入您的生活需求，讓 AI 為您打理日曆</p>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-4">
                            <label class="form-label fw-bold">自然語言指令</label>
                            <div class="input-group mb-2">
                                <input type="text" id="nl_input" class="form-control form-control-lg" placeholder="例如：每天晚上九點到十點運動...">
                                <button class="btn btn-ai px-4" type="button" onclick="processNLInput()" id="process_btn">AI 解析</button>
                            </div>
                            <small class="text-muted">支援：重複行程、具體時間、活動內容</small>
                        </div>

                        <hr>

                        <form action="/schedule" method="post" id="main_form">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">活動標題</label>
                                    <input type="text" name="summary" id="summary_field" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">開始時間</label>
                                    <input type="time" name="start_time" id="start_time_field" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">持續時數 (小時)</label>
                                    <input type="number" step="0.1" name="hours" id="hours_field" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">重複規則</label>
                                    <select name="recurrence" id="recurrence_field" class="form-select">
                                        <option value="">不重複</option>
                                        <option value="DAILY">每天</option>
                                        <option value="WEEKLY">每週</option>
                                    </select>
                                </div>
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-primary w-100 py-2">確認並新增至 Google 日曆</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    async function processNLInput() {
        const text = document.getElementById('nl_input').value;
        const btn = document.getElementById('process_btn');
        if (!text) return;

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';

        try {
            const response = await fetch('/api/parse_nl', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            const data = await response.json();
            
            if (data.error) {
                alert("AI 忙碌中，請稍後再試");
            } else {
                // 填入資料
                document.getElementById('summary_field').value = data.title || "";
                document.getElementById('hours_field').value = data.duration ? (data.duration / 60).toFixed(1) : 1.0;
                
                // 處理時間 (AI 回傳 21:00)
                if (data.start_time) {
                    document.getElementById('start_time_field').value = data.start_time;
                }
                
                // 處理重複
                if (data.is_recurring) {
                    document.getElementById('recurrence_field').value = "DAILY";
                } else {
                    document.getElementById('recurrence_field').value = "";
                }
            }
        } catch (err) {
            alert("連線失敗");
        } finally {
            btn.disabled = false;
            btn.innerText = "AI 解析";
        }
    }
    </script>
</body>
</html>
